{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{% static 'logo.png' %}" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'login.css' %}" />
    <title>Login</title>
  </head>
  <body>
    <div class="box">
      <div class="form">
        <form action="{% url 'Login' %}" method="POST">
          {% csrf_token %}
          <h2>Sign in</h2>
          {% if messages %}
          <ul class="messages">
            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
          </ul>
          {% endif %}
          <div class="inputbox">
            <input
              type="text"
              required="required"
              name="username"
              id="username"
            />
            <span>Username</span>
            <i></i>
          </div>

          <div class="inputbox">
            <input
              type="password"
              name="password"
              id="password"
              required="required"
            />
            <span>Password</span>
            <i></i>
          </div>

          <div class="links">
            <a href="#">Forgot Password</a>
            <a href="{% url 'SignUp' %}">Register</a>
          </div>

          <input type="submit" value="Login" />
        </form>
      </div>
    </div>
  </body>
</html>
