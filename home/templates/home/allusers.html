{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title></title>
    {% endif %}
    <link rel="stylesheet" href="{% static 'allusers.css' %}" />
    <link rel="icon" href="{% static 'logo.png' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <style>
      #User{
        background-color: #45f3ff;
        color: #1c1c1c;
      }
    </style>
  </head>
  <body>
    <div class="rect_up"></div>
    <div class="logo">
      <p>U-DRIVE</p>
    </div>
    <div class="rect"></div>
    <div class="navbar">
      <img src="{% static 'logo.png' %}" alt="logo" />
      <h2>U-Drive</h2>
      <a href="{% url 'Home'%}" id="Home"
        ><i class="fa-solid fa-house"></i><span>Home</span></a
      >
      <a href="{% url 'favourites' %}" id="Favourite"><i class="fa-solid fa-star"> </i><span>Favourites</span></a>
      <a href="{% url 'allusers' %}" id="User"><i class="fa-solid fa-users"></i><span>All Users</span></a>
      <a href="{% url 'profile' %}" id="Profile"><i class="fa-solid fa-id-card"></i><span>Profile</span></a>
      <a href="{% url 'Logout'%}"
        ><i class="fa-solid fa-right-from-bracket"></i><span>Logout</span></a
      >
    </div>
    <div class="content">
      <div class="searchbar">
        <form action="{% url 'allusers' %}" id="searchBar" method="POST">
            {% csrf_token %}
          <span><i class="fa-solid fa-magnifying-glass"></i></span>
          <input type="text" name="searchInput" id="searchInput" placeholder="Search User" >
          <input type="submit" value="search">
        </form>
      </div>
      {% for i in users %}
      <div class="users">
        <div class="details">
          <h1><a href="{% url 'sharedview' i.id %}">{{i.username}}</a></h1>
          <h2>{{i.email}}</h2>
        </div>
        <div class="profile">
          <img src="{{i.profile.image.url}}" alt="">
        </div>
      </div>
      {% endfor %}
      </div>
    </div>
  </body>
</html>
